<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="ui.page.title">Laura Carvajal - Portafolio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" id="favicon-ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo-dark.png" id="favicon">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo-dark.png">
    <link rel="apple-touch-icon" href="img/logo-dark.png" id="apple-icon">

    <!-- Initialize dark theme immediately -->
    <script>
        // Set dark theme immediately to prevent flash
        document.documentElement.setAttribute('data-theme',
            localStorage.getItem('portfolio-theme') || 'dark'
        );
    </script>

    <!-- Preload critical resources to prevent re-renders -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Elms+Sans:wght@300;400;500;600;700&display=swap"
        as="style">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="#inicio" class="logo-link">
                    <img src="img/logo-dark.png" alt="" data-i18n-alt="ui.alt.logo" class="logo-img" id="navbar-logo">
                </a>
            </div>

            <ul class="nav-menu" id="nav-menu">
                <!-- Enlaces de navegación se generarán dinámicamente -->
            </ul>



            <!-- Menú hamburguesa -->
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="inicio" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span data-hero="greeting"></span>
                    <span class="highlight" data-hero="name"></span>
                </h1>
                <h2 class="hero-subtitle" data-hero="title"></h2>
                <p class="hero-description" data-hero="description"></p>

                <div class="hero-buttons">
                    <a href="#proyectos" class="btn btn-primary" data-i18n="ui.buttons.viewProjects"></a>
                    <a href="#contacto" class="btn btn-secondary" data-i18n="ui.buttons.contactMe"></a>
                </div>
            </div>

            <div class="hero-image">
                <img src="img/logo-dark.png" alt="" data-i18n-alt="ui.alt.logoImage" class="hero-logo" id="hero-logo">
            </div>
        </div>

        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="sobre-mi" class="about">
        <div class="container">
            <div class="glass-section">
                <h2 class="section-title" data-i18n="about.title"></h2>
                <div class="about-content">
                    <div class="about-text">
                        <p class="about-intro" data-i18n="about.intro"></p>
                        <p data-i18n="about.description"></p>

                        <div class="about-stats">
                            <!-- Los stats se generarán dinámicamente -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="habilidades" class="skills">
        <div class="container">
            <div class="glass-section">
                <h2 class="section-title" data-i18n="skills.title"></h2>

                <div class="skills-grid">
                    <!-- Las habilidades se generarán dinámicamente -->
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experiencia" class="experience">
        <div class="container">
            <div class="glass-section">
                <h2 class="section-title" data-i18n="experience.title"></h2>

                <div class="timeline">
                    <!-- La experiencia se generará dinámicamente -->
                </div>
            </div>
        </div>
    </section>

    <!-- Certifications Section -->
    <section id="certificaciones" class="certifications">
        <div class="container">
            <div class="glass-section">
                <h2 class="section-title" data-i18n="certifications.title"></h2>

                <div class="certifications-grid">
                    <!-- Las certificaciones se generarán dinámicamente -->
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="proyectos" class="projects">
        <div class="container">
            <div class="glass-section">
                <h2 class="section-title" data-i18n="projects.title"></h2>
                <p class="section-subtitle" data-i18n="projects.subtitle"></p>

                <div class="projects-grid">
                    <!-- Los proyectos se generarán dinámicamente -->
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contacto" class="contact">
        <div class="container">
            <div class="glass-section">
                <h2 class="section-title" data-i18n="contact.title"></h2>
                <p class="section-subtitle" data-i18n="contact.subtitle"></p>

                <div class="contact-content-centered">
                    <div class="contact-info-main">
                        <!-- Información de contacto destacada -->
                        <div class="contact-details">
                            <div class="contact-detail-item">
                                <i class="fas fa-envelope"></i>
                                <div class="contact-detail-content">
                                    <span class="contact-detail-label" data-i18n="contact.info.email.label"></span>
                                    <a href="mailto:danycarse@gmail.com"
                                        class="contact-detail-value">danycarse@gmail.com</a>
                                </div>
                            </div>
                            <div class="contact-detail-item">
                                <i class="fab fa-linkedin"></i>
                                <div class="contact-detail-content">
                                    <span class="contact-detail-label" data-i18n="contact.info.linkedin.label"></span>
                                    <a href="https://www.linkedin.com/in/laura-carvajal-segura/" target="_blank"
                                        rel="noopener noreferrer" class="contact-detail-value">laura-carvajal-segura</a>
                                </div>
                            </div>
                            <div class="contact-detail-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="contact-detail-content">
                                    <span class="contact-detail-label" data-i18n="contact.info.location.label"></span>
                                    <span class="contact-detail-value" data-i18n="contact.info.location.value"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Redes sociales destacadas -->
                        <div class="social-links-featured">
                            <!-- Las redes sociales se generarán dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3 data-i18n="personal.name"></h3>
                    <p data-i18n="ui.footer.brandDescription"></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-i18n="ui.footer.copyright"></p>
                <p data-i18n="ui.footer.madeWith"></p>
            </div>
        </div>
    </footer>

    <!-- Botones Flotantes -->
    <div class="floating-controls">
        <!-- Botón Ir Arriba -->
        <button class="floating-btn scroll-top-btn" id="scroll-to-top" title="" data-i18n-title="ui.titles.scrollTop">
            <i class="fas fa-arrow-up"></i>
        </button>

        <!-- Botón de Tema -->
        <button class="floating-btn theme-btn" id="floating-theme-toggle" title=""
            data-i18n-title="ui.titles.themeToggle">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>

        <!-- Botón de Idioma -->
        <button class="floating-btn language-btn" id="floating-language-toggle" title=""
            data-i18n-title="ui.titles.languageToggle">
            <span class="flag" id="current-flag">
                <img src="https://flagicons.lipis.dev/flags/4x3/cr.svg" alt="" data-i18n-alt="ui.alt.flagSpanish"
                    width="20" height="15">
            </span>
        </button>
    </div>

    <!-- JavaScript - Arquitectura Modular Optimizada -->

    <!-- 1. Sistema i18n (debe cargarse primero) -->
    <script src="js/i18n.js"></script>

    <!-- 2. Módulos especializados (orden de dependencias) -->
    <script src="js/modules/core.js"></script> <!-- Configuraciones transversales y optimizaciones -->
    <script src="js/modules/navigation.js"></script> <!-- Navegación móvil y scroll suave -->
    <script src="js/modules/theme.js"></script> <!-- Cambio de tema y logos dinámicos -->
    <script src="js/modules/animations.js"></script> <!-- Animaciones de scroll optimizadas -->
    <script src="js/modules/forms.js"></script> <!-- Formularios y notificaciones -->

    <!-- 3. Coordinador principal - Barrel Pattern (debe cargarse al final) -->
    <script src="js/app.js"></script>
</body>

</html>
